<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="profile-card-wrapper">
    <div class="profile-card">
      <div>
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile-image">
        <h3 class="profile-card__user">Jessica Randall</h3>
        <p class="profile-card__location">London, United Kingdom</p>
      </div>
      <div class="profile-card__text">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class=" profile-card__social-links">
          <ul>
            <li class="active">
              <a class="active-link" href="#" target="_blank">GitHub</a>
            </li>
            <li>
              <a href="#" target="_blank">Frontend Mentor</a>
            </li>
            <li>
              <a href="#" target="_blank">LinkedIn</a>
            </li>
            <li>
              <a href="#" target="_blank">Twitter</a>
            </li>
            <li>
              <a href="#" target="_blank">Instagram</a>
            </li>
          </ul>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harold Datus</a>.
  </div>
</body>
</html>
